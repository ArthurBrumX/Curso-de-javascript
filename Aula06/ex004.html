<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo testes com tratamento de dados</title>
    <style>
        body{
            font: normal 20pt arial
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual é o seu nome: ')
        document.write(`Olá, <strong> ${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`)
        //Escreva no documento -> ('seu nome tem "tantas" letras')
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}<br/>`)
        //com o comando toUpperCase() colocando antes a variavel seguindo do ponto, vc deixa o valor dela maiusculo
        document.write(`Seu nome em Minusculo é ${nome.toLowerCase()}<br/>`)
        //Com o comando toLowerCase() colocando antes a variavel seguindo do ponto, vc deixa o valor em minusculo

        /*
        s.length - // Quantos caracteres a string tem
        s.toUpperCase() - //Tudo para 'MAIUSCULAS'
        s.toLowerCase() - //Tudo para 'minusculas'
        */
    </script>
</body>
</html>
