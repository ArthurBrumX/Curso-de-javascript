<!DOCTYPE html>
<html lang="pt-br">
    <!--Para gerar um corpo em html no vscode (! + "Enter"), (html + "Enter")-->
<head>
    <!--Essa parte é a cabeça do codigo (Head)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        /*Éssa parte inteira de estilo é em CSS*/
        body {
            background-color: rgb(88, 88, 176);
            color: wheat;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(207, 207, 42);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
         var n1 = Number.parseInt(window.prompt('Digite um numero: ')) //Recebe o valor string 
         var n2 = Number.parseInt(window.prompt('Digite outro numero: ')) //Recebe o valor string
         var s = n1 + n2 
         window.alert('A soma dos valores é ' + /*para transforma em uma string (String (s)) */ s) //concatenacao
         // (number + number) para adicao
         // (string + string) para concatenacao
    </script>
</body>
</html>
